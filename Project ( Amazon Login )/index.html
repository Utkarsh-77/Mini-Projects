<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <img src="amazonin.svg" alt="amazonin svg" id="amazon" />
      <form action="" id="form">
        <p id="para">Login</p>
        <label for="mail" id="lable">Email and mobile phone number</label>
        <input type="email" name="" id="mail" class="input"/>

        <div id="pass-form">
            <label for="pass" id="lable">Password</label>
            <a href="#" id="anchor-span"><span id="lable-span">Forget Password</span></a>   
        </div>
        <input type="password" name="pass" id="pass" class="input" />

        <button id="btn">Login</button>

        <div id="check-div">
            <input type="checkbox" id="check"  />
            <label for="check" class="lable-check"
              >Keep me signed in.
              <summary style="display: inline;">
                <a href="#" id="check-anchor">Details</a>
                <details style="display: inline;">
                  <summary></summary>
                </details>
              </summary>
            </label>
        </div>
        
        <div id="line-div">
            <hr id="line"><span id="span">New To Amazon ?<span id="span"><hr id="line">
        </div>
        
            <button id="btn2">Create your Amazon account</button>
      </form>
    </div>
  </body>
</html>
